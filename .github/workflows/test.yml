name: Unit Test

on:
  push:
    branches: [main, feature/cicd]

jobs:
  unit-test:
    # コンテナではなく、GitHub標準のUbuntu環境をそのまま使う
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # uv をセットアップ（コンテナより圧倒的に速い）
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      # Pythonと依存関係をインストール（キャッシュが効く）
      - name: Install dependencies
        run: |
          # apt-get で必要なシステムライブラリだけ入れる
          sudo apt-get update && sudo apt-get install -y build-essential cmake lcov
          uv sync  # uv を使っているならこれが最速

      - name: Run tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/
